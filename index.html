<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <fieldset>
      <div class="options">
        <div class="player1">
          <h3>Player 1 (X)</h3>
          <label for="player1-name">Nick:</label
          ><input
            id="player1-name"
            type="text"
            placeholder="player1"
            value="player1"
          />
          <div>
            <label>
              Human
              <input type="radio" name="player1-type" value="human" checked />
            </label>
            <label>
              Computer
              <input type="radio" name="player1-type" value="computer" />
            </label>
            <div class="mode-div1" style="display: none">
              <label for="mode1">Choose Computer's mode</label>
              <select name="mode1" id="mode1">
                <option value="easy">EASY</option>
                <option value="hard">HARD</option>
              </select>
            </div>
          </div>
        </div>
        <p>VS</p>
        <div class="player2">
          <h3>Player 2 (O)</h3>
          <label for="player2-name">Nick:</label
          ><input
            id="player2-name"
            type="text"
            placeholder="player2"
            value="player2"
          />
          <div>
            <label>
              Human
              <input type="radio" name="player2-type" value="human" checked />
            </label>
            <label>
              Computer
              <input type="radio" name="player2-type" value="computer" />
            </label>
            <div class="mode-div2" style="display: none">
              <label for="mode1">Choose Computer's mode</label>
              <select name="mode2" id="mode2">
                <option value="easy">EASY</option>
                <option value="hard">HARD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="start-button">
          <button class="startBtn" type="submit">START</button>
        </div>
      </div>
    </fieldset>
    <dialog class="modal" id="modal">
      <button class="exitBtn">Exit</button>
      <button class="retryBtn">Retry</button>
    </dialog>
    <div id="hide" class="hide">
      <div id="turn"></div>
      <div class="container">
        <div class="0" data="0"></div>
        <div class="1" data="1"></div>
        <div class="2" data="2"></div>
        <div class="3" data="3"></div>
        <div class="4" data="4"></div>
        <div class="5" data="5"></div>
        <div class="6" data="6"></div>
        <div class="7" data="7"></div>
        <div class="8" data="8"></div>
      </div>
    </div>
  </body>
</html>
